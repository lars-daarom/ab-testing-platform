services:
  # PostgreSQL Database
  - type: pserv
    name: abtesting-database
    env: node
    plan: starter
    region: frankfurt
    databaseName: abtesting_db
    databaseUser: abtesting_user

  # Backend API Server
  - type: web
    name: abtesting-backend
    env: node
    region: frankfurt
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: abtesting-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://abtesting-frontend.onrender.com
      - key: API_URL
        value: https://abtesting-backend.onrender.com
      # Email configuration - add your SMTP details here
      - key: SMTP_HOST
        value: smtp.your-provider.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_SECURE
        value: false
      - key: SMTP_USER
        value: your-email@domain.com
      - key: SMTP_PASS
        value: your-password
      - key: FROM_EMAIL
        value: A/B Testing Platform <noreply@yourdomain.com>

  # Frontend React App
  - type: web
    name: abtesting-frontend
    env: static
    region: frankfurt
    plan: starter
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://abtesting-backend.onrender.com/api

